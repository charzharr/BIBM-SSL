
# Experiment Setup, Logging Specifications, Environment
experiment:
  description: |
    > 0000 establish fully supervised baselines on ISIC 2017.
    > Experiment: Baseline, 1 RGB frame, 1 pos - 512x512, sgd
  id: "0000_adam"
  name: 'isic17_base_fsp'
  debug:                                            # (Correct Alignment)
    mode: False                                     # < Check
    overfitbatch: False                              # < Check
    wandb: False                                     # < Check
    save: False                                      # < Check
    break_train_iter: False                         # < Check
    break_test_iter: False                          # < Check
    test_every_n_epochs: 1
  seed: 310

# Experiment Global Data Specifications (defines what an example is)
data:  # describing project-wide data specifications
  name: isic_2017

# Training Specifications
train:
  batch_size: 4   # <!CHANGE
  shuffle: True
  start_epoch: 1
  epochs: 300
  
  optimizer:
    name: 'adam'  # sgd, nesterov, adam
    lr: .001
    momentum: 0 # 0.9
    wt_decay: 0 # 0.0001
    adam:
      betas: [0.9, 0.999]
    
  scheduler:
    name: 'uniform'
    rampup_rates: [0.00005, 0.000099]
    factor: 0.1
    plateau:
      patience: 10
    step:
      steps: [0.25, 0.65]

  input: [540,540]
  transforms:  [ # resize (req for batch creation!): even dims
    ['crop', [[0.7,1],[0.7,1]]],  # size or ratio
    ['resize', 540],
    ['hflip', 0.5],
    ['vflip', 0.5],
    ['rtss.affine', [[-90, 90], 0, 0, 0]],
    ['totensor', True],
    ['normmeanstd', [[0.54687954, 0.59156745, 0.70789909],
                     [0.12570761, 0.11134188, 0.09370373]] ]
  ]


# Testing Specifications
test:
  batch_size: 4 # 200
  transforms:  [ # resize (req for batch creation!): even dims
    ['resize', 540],
    ['totensor', True],
    ['normmeanstd', [[0.54687954, 0.59156745, 0.70789909],
                     [0.12570761, 0.11134188, 0.09370373]] ]
  ]


# Model / Criterion / Other nn.Module Specifications
model:
  name: 'unet'
  unet:
    bilinear: True

criterion:
  name: 'softdice'
  softdice:
    square_denom: False
    
  